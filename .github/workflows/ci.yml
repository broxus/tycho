name: CI

on:
  push:
    branches:
      - master
  merge_group:
  pull_request:
    branches:
      - "**"
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "**.rs"
      - ".github**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CC: /usr/bin/clang
  CXX: /usr/bin/clang++

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
        with:
          toolchain: nightly
          components: rustfmt
          install-clang: false
          setup-cache: false
      - name: Check formatting
        run: just check_format

  clippy:
    name: Clippy
    needs: rustfmt
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
        with:
          components: "clippy,rustfmt"
      - name: Clippy check
        run: just lint

  just_install:
    name: just install works
    needs: rustfmt
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
        with:
          components: "clippy,rustfmt"
      - name: Clippy check
        run: just install

  test:
    name: Test with codecov
    runs-on: [self-hosted, linux]
    needs: rustfmt
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
        with:
          components: llvm-tools-preview
          fake-procfs: true
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - name: Run tests
        env:
          RUSTC_WRAPPER: scripts/coverage.py
          RUST_LOG: warn
        run: just test_cov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: github.repository == 'broxus/tycho'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          fail_ci_if_error: true

  integration-test:
    name: Integration Test Suite
    runs-on: [self-hosted, linux]
    needs: rustfmt
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
        with:
          fake-procfs: true
      - name: Run integration tests
        env:
          RUST_LOG: warn
        run: just run_integration_tests

  metrics:
    name: Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: extractions/setup-just@v2
      - name: Check dashboard
        run: just check_dashboard

  msrv:
    name: Check minimum supported Rust version
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
        with:
          install-clang: false
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-msrv
      - name: Check semver
        run: cargo msrv verify --manifest-path cli/Cargo.toml

  check-protos:
    name: Check protos
    if: |
      contains(github.event.pull_request.files.*.path, '.proto') ||
      (github.event_name == 'push' && contains(join(github.event.commits.*.added, github.event.commits.*.modified), '.proto'))
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
        with:
          install-clang: false
          setup-cache: false
      - name: Install protobuf
        run: sudo apt update && sudo apt-get -y install protobuf-compiler
      - name: Update RPC proto
        run: just update_rpc_proto
      - name: Check for uncommitted changes
        run: git diff --exit-code