[package]
name = "tycho-core"
version = "0.0.1"
edition = "2021"
description = "Basic functionality of peer."

[dependencies]
# crates.io deps
anyhow = "1.0.70"
dashmap = "5.4.0"
ed25519-dalek = { git = "https://github.com/broxus/ed25519-dalek.git" }
hex = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = { version = "0.4", features = ["std", "serde"] }

# local deps
tycho-network = { path = "../network", version = "=0.0.1" }
tycho-storage = { path = "../storage", version = "=0.0.1" }
tycho-util = { path = "../util", version = "=0.0.1" }

[lints]
workspace= true
